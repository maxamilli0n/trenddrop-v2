name: Nightly Multi-Provider Reports

on:
  schedule:
    # 09:05 UTC ~ 4:05 AM EST (adjust if you want)
    - cron: "5 9 * * *"
  workflow_dispatch:

jobs:
  nightly-reports:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup virtualenv and install deps
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -e .

      - name: Restore .env from GitHub Secret
        shell: bash
        run: |
          echo "::add-mask::${{ secrets.ENV_FILE }}"
          printf "%s" "${{ secrets.ENV_FILE }}" > .env

      - name: Run multi-provider report generator
        shell: bash
        run: |
          source .venv/bin/activate
          python -m trenddrop.reports.generate_reports

