name: Nightly eBay Report (V1)

on:
  schedule:
    - cron: "5 7 * * *"  # 07:05 UTC â†’ 02:05 EST (adjust if you want)
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: nightly-ebay-report
  cancel-in-progress: true

jobs:
  nightly-ebay:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      # ---- NIGHTLY MODE & options ----
      REPORT_MODE: nightly_multi  # name doesn't matter; generate_reports is eBay-only
      REPORT_MAX_ITEMS: "50"
      REPORT_SORT_STRATEGY: conversion
      EPN_CUSTOM_ID: NIGHTLY

      # Report presentation
      REPORT_LAYOUT: table
      REPORT_TZ: America/New_York
      CURRENCY: USD

      # V1: eBay-only
      PRODUCT_SOURCE: ebay

      # Storage bucket
      SUPABASE_BUCKET: trenddrop-reports

      # Supabase credentials (from Secrets)
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install scraper + report dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-reports.txt

      - name: Restore .env from GitHub Secret
        shell: bash
        run: |
          cat << 'EOF' > .env
          ${{ secrets.ENV_FILE }}
          EOF

      - name: Run scraper (eBay only)
        run: |
          python -m trenddrop.scraper.ebay

      - name: Generate Nightly eBay Report
        run: python -m trenddrop.reports.generate_reports
