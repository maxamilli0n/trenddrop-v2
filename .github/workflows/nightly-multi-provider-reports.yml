name: Nightly Multi-Provider Reports

on:
  schedule:
    - cron: "5 7 * * *"  # 07:05 UTC â†’ 02:05 EST, adjust later if you want
  workflow_dispatch:

jobs:
  nightly-reports:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install scraper + report dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-reports.txt

      - name: Restore .env from GitHub Secret
        shell: bash
        run: |
          cat << 'EOF' > .env
          ${{ secrets.ENV_FILE }}
          EOF

      - name: Run scrapers (ebay + amazon)
        run: |
          python -m trenddrop.scraper.ebay
          python -m trenddrop.scraper.amazon

      - name: Generate nightly reports (ebay + amazon)
        run: |
          python -m trenddrop.reports.generate_reports --provider ebay
          python -m trenddrop.reports.generate_reports --provider amazon

      - name: Build master pack
        run: |
          python -m trenddrop.reports.generate_reports --master
