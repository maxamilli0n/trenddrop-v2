name: Weekly TrendDrop Reports (Multi-Provider)

on:
  schedule:
    - cron: "5 8 * * 1"
  workflow_dispatch:

jobs:
  weekly-reports:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        provider: [ "ebay", "amazon", "aliexpress" ]
      max-parallel: 1
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate weekly report
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_STORAGE_BUCKET: "trenddrop-reports"
        run: |
          python -m trenddrop.reports.generate_reports --provider "${{ matrix.provider }}"

      - name: Build packs
        if: matrix.provider == 'ebay'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_STORAGE_BUCKET: "trenddrop-reports"
        run: |
          python -m trenddrop.reports.build_packs

