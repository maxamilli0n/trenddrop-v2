name: Weekly TrendDrop Reports (Multi-Provider)

on:
  workflow_dispatch:

jobs:
  weekly-reports:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        provider: [ebay, amazon]  # we'll add aliexpress later when it's working

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install report dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-reports.txt

      - name: Restore .env from GitHub Secret
        shell: bash
        run: |
          cat << 'EOF' > .env
          ${{ secrets.ENV_FILE }}
          EOF

      - name: Generate weekly report
        run: |
          python -m trenddrop.reports.generate_reports --provider "${{ matrix.provider }}"

      - name: Build master pack (only once, after ebay)
        if: matrix.provider == 'ebay'
        run: |
          python -m trenddrop.reports.generate_reports --master
