name: TrendDrop Weekly Report (eBay V1)

on:
  schedule:
    # Weekly on Monday at 13:00 UTC (≈ 9:00 AM Boston time)
    - cron: "0 13 * * 1"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: weekly-ebay-report
  cancel-in-progress: true

jobs:
  weekly-ebay:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      # ---- WEEKLY MODE & options ----
      REPORT_MODE: weekly_paid
      REPORT_MAX_ITEMS: "50"
      REPORT_SORT_STRATEGY: balanced
      EPN_CUSTOM_ID: WEEKLY

      # Report presentation
      REPORT_LAYOUT: table
      REPORT_TZ: America/New_York
      CURRENCY: USD

      # V1: eBay-only
      PRODUCT_SOURCE: ebay

      # Storage bucket (no secrets here)
      SUPABASE_BUCKET: trenddrop-reports

      # Supabase credentials (kept in GitHub Secrets)
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      # Optional email (safe – all from Secrets)
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      EMAIL_TEST_TO: ${{ secrets.EMAIL_TEST_TO }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install report dependencies
        run: pip install -r requirements-reports.txt

      - name: Generate Weekly eBay Report
        run: python -m trenddrop.reports.generate_reports
